<html>
	<head>
	<title>CATCH THE CASH</title>
		<script src='js/juego.js' type='text/javascript'></script>
		<script src='js/ProgressBar.js' type='text/javascript'></script>
		<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
		<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="imagenes/favicon_dolar.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <audio id="audio" autoplay loop> 
		 <source src="audio/song.mp3"> 
		</audio>
	</head>
	<body onload="iniciar();">
		<h1> $ CATCH THE CASH $</h1>
		<h3>"Help <strong>STHIEF</strong> to catch the cash"</h3>

		<div id="sthief">STHIEF</div>
		<img src="imagenes/thief.png" id='thief' alt="sthief"/>
		<img src="imagenes/dollar.jpg" id='dolar' alt='dolar'/>

		<div id="money">



		
		<div id="container" class="container"></div>
		<!--<div id='vida'></div>-->
		<canvas id="canvas" width="670" height="400"></canvas>
		</div>
		<script>
		var timer = setInterval(funcion_vida , 10);
		var vida = 1;
		var contador = 0;
		var line = new ProgressBar.Line('#container',{
    
    color: "#11FF00",

    
    strokeWidth: 0.1,

    
    trailColor: "#FF0000",

    
    duration: 1200,

    
    easing: "easeIn",

    
    from: { color: '#11FF00' },
    to: { color: '#FF2600' },
    step: function(state, line) {
        line.path.setAttribute('stroke', state.color);
    }
});
		line.set(vida);
		
		function funcion_vida () {


			contador++;

			if(contador >= 100)
			{
				contador = 0;
				vida-=.02;
				line.set(vida);
			}

			if(vida < .01)
			{
				clearInterval(timer);


			}

			
			
		}

		</script>
	</body>
</html>
